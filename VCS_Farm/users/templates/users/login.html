{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="{% static 'css/user.css' %}">
</head>
<body>
  <h2>Đăng nhập</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Đăng nhập</button>
  </form>
  <p>Bạn chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký</a></p>
</body>
</html>
